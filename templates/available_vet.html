<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Vets</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='available_vet.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <div class="navbar-left">
        <p class="navbar-brand">PetHouse</p>
      </div>
      <div class="navbar-right">
        <a href="/dashboard/seller/profile">Profile</a>
        <a href="{% if session['role'] == 'seller' %}
             {{ url_for('seller_dashboard') }}
         {% elif session['role'] == 'buyer' %}
             {{ url_for('buyer_dashboard') }} {% endif %}">Dashboard</a>
        <a href="{{ url_for('view_appointments') }}">Appointments</a>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
      </div>
    </div>
  </nav>

  <div class="vet-container">
    <h2>Available Vets</h2>
    <div class="vet-list">
      {% for vet in vets %}
        <div class="vet-card">
          <h3>{{ vet.name }}</h3>
          <p><strong>Email:</strong> {{ vet.email }}</p>
          <p><strong>Phone:</strong> {{ vet.phone_number }}</p>
          <p><strong>Location:</strong> {{ vet.location }}</p>
          <p><strong>Speciality:</strong> {{ vet.speciality }}</p>

          <form action="{{ url_for('appoint_doctor') }}" method="post">
            <input type="hidden" name="vet_id" value="{{ vet.vet_info_id }}">
            <button type="submit">Appoint Doctor</button>
          </form>
        </div>
      {% else %}
        <p>No vets available at the moment.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
