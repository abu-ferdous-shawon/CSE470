<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile - PetHouse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile_update.css') }}">
</head>
<body>

<nav class="navbar">
  <div class="navbar-content">
    <div class="navbar-left">
      <p class="navbar-brand">PetHouse</p>
    </div>
    <div class="navbar-right">
        {% if session['role'] == 'buyer' %} 
        <a href="{{ url_for('orders') }}">Purchase History</a>
        <a href=" {{ url_for('show_wishlist') }}">Wishlist</a>
        {% endif %}
        <a href="{{ url_for('seller_dashboard') if session['role'] == 'seller' else url_for('buyer_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('available_vets') }}">Vet</a>
        <a href="{{ url_for('view_appointments') }}">Appointments</a>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
  </div>
</nav>

<div class="profile-update-wrapper">
    <h2>Update Your Profile</h2>
    <form action="{{ url_for('profile_update') }}" method="POST" enctype="multipart/form-data">
                <label>Profile Picture</label>
        {% if user.profile_pic %}
        <img src="{{ url_for('static', filename='uploads/' ~ user.profile_pic) }}" width="150" height="150" alt="Profile Picture">
        {% else %}
        <p>No profile picture uploaded.</p>
        {% endif %}

        <label>Name</label>
        <input type="text" name="name" value="{{ user.name }}" required>

        <label>Phone Number</label>
        <input type="text" name="phone_number" value="{{ user.phone_number }}" required>

        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}" required>

        <label>Password</label>
        <input type="password" name="password" value="{{ user.password }}" required>

        <input type="file" name="profile_pic" accept="image/*">

        <button type="submit">Update Profile</button>
    </form>
</div>

</body>
</html>
